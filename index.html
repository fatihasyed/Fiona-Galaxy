<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fiona's Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.png" type="image/png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    background: radial-gradient(
      ellipse at bottom,
      #4c1d95 30%,
      #1e1b4b 55%,
      #0f001a 100%
    );
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  #star-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  /* Stars */
  .star, .diamond {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    filter: drop-shadow(0 0 6px #fff);
    opacity: 0.7;
    animation: twinkle 3s infinite ease-in-out, spin 6s linear infinite;
  }
  .diamond {
    transform: rotate(45deg);
    animation-duration: 3s, 4s;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); filter: drop-shadow(0 0 15px #fff); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .profile-pic {
    width: 170px;
    height: 170px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #d946ef;
    box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
    transition: transform 0.3s ease-in-out;
  }

  .profile-pic:hover {
    transform: scale(1.05);
  }

  .hero-name {
    font-size: 4.5rem;
    font-weight: 900;
    background: linear-gradient(to right, #d946ef, #a78bfa, #ec4899);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
  }

  .button-link {
    padding: 16px 80px;
    font-size: 20px;
    border-radius: 9999px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    background-color: #8b5cf6;
    text-align: center;
    color: white;
    box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    display: inline-block;
    text-decoration: none;
  }

  .button-link:hover {
    background-color: #7c3aed;
  }

  @media (max-width: 640px) {
    .hero-name {
      font-size: 2.8rem;
    }

    .button-link {
      padding: 12px 24px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
    }
  }

  /* Hamburger Menu Icon */
  #hamburger {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 36px;
    height: 30px;
    cursor: pointer;
    z-index: 50;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hamburger span {
    display: block;
    height: 4px;
    background: white;
    border-radius: 2px;
  }

  /* Sliding Menu Panel */
  #slide-menu {
    position: fixed;
    top: -100vh;
    left: 0;
    width: 100vw;
    background: rgba(28, 24, 71, 0.95);
    color: white;
    text-align: center;
    padding: 3rem 0;
    font-size: 1.4rem;
    transition: top 0.4s ease;
    z-index: 40;
  }

  #slide-menu a {
    display: block;
    margin: 1rem 0;
    color: white;
    text-decoration: none;
  }

  #slide-menu a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- Stars -->
<div id="star-container"></div>

<!-- Hamburger Icon -->
<div id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Sliding Menu -->
<nav id="slide-menu" aria-hidden="true">
  <a href="#home" class="menu-link">Homepage</a>
  <a href="resume.html" class="menu-link">Resume</a>
  <a href="https://www.linkedin.com/in/fiona-syed-124064144/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  <a href="#contact" class="menu-link">Contact</a>
  <a href="#about" class="menu-link">About Me</a>
</nav>

<!-- Hero Section -->
<section id="home" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8 mb-6 z-10" style="margin-top:100px;">
  <img src="media/fiona.jpg" alt="Fiona's Profile Picture" class="profile-pic" />
  <h1 class="hero-name">Fiona Syed</h1>
</section>

<p class="text-xl text-pink-200 mb-10 italic z-10">Welcome to Fiona's Galaxy!</p>

<!-- Buttons -->
<div class="grid grid-cols-2 gap-6 max-[640px]:grid-cols-1 z-10 mb-20">
  <a href="#home" class="button-link">Homepage</a>
  <a href="resume.html" class="button-link">Resume</a>
  <a href="https://www.linkedin.com/in/fiona-syed-124064144/" target="_blank" class="button-link">LinkedIn</a>
  <a href="#contact" class="button-link">Contact</a>
  <a href="#about" class="button-link">About Me</a>
</div>

<!-- Contact Section -->
<section id="contact" style="min-height:300px; margin-bottom:100px; color:white; z-index:10;">
  <h2>Contact Me</h2>
  <p>Email: fatihasyed2004@gmail.com</p>
  <p>Phone: 469-363-5950</p>
</section>

<!-- About Section -->
<section id="about" style="min-height:300px; margin-bottom:100px; color:white; z-index:10;">
  <h2>About Me</h2>
  <p>This is a little bit about me...</p>
</section>

<script>
  // Stars script
  const starContainer = document.getElementById('star-container');
  const numberOfStars = 100;
  for (let i = 0; i < numberOfStars; i++) {
    const star = document.createElement('div');
    star.className = Math.random() > 0.5 ? 'star' : 'diamond';
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDuration = `${2 + Math.random() * 3}s, ${3 + Math.random() * 4}s`;
    starContainer.appendChild(star);
  }

  // Hamburger toggle menu
  const hamburger = document.getElementById('hamburger');
  const slideMenu = document.getElementById('slide-menu');
  let menuOpen = false;

  function toggleMenu() {
    if(menuOpen) {
      slideMenu.style.top = '-100vh';
      slideMenu.setAttribute('aria-hidden', 'true');
    } else {
      slideMenu.style.top = '0';
      slideMenu.setAttribute('aria-hidden', 'false');
    }
    menuOpen = !menuOpen;
  }

  hamburger.addEventListener('click', toggleMenu);

  // Close menu on internal link click and smooth scroll
  document.querySelectorAll('#slide-menu a.menu-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const targetId = link.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      if(targetElement) {
        targetElement.scrollIntoView({behavior: 'smooth'});
      }
      toggleMenu();
    });
  });

  // Close menu if clicking outside or pressing Escape
  window.addEventListener('click', (e) => {
    if(menuOpen && !slideMenu.contains(e.target) && e.target !== hamburger) {
      toggleMenu();
    }
  });

  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && menuOpen) {
      toggleMenu();
    }
  });
</script>

</body>
</html>
