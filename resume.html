<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fiona Syed â€“ Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(
        ellipse at bottom,
        #4c1d95 30%,
        #1e1b4b 55%,
        #0f001a 100%
      );
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #star-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star, .diamond {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      filter: drop-shadow(0 0 6px #fff);
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out, spin 6s linear infinite;
    }

    .diamond {
      transform: rotate(45deg);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); filter: drop-shadow(0 0 15px #fff); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* The "paper" styling */
    .pdf-container {
      position: relative;
      z-index: 10;
      width: 850px; /* typical width of letter paper */
      height: 900px; /* typical height */
      box-shadow:
        0 10px 30px rgba(0,0,0,0.4),
        0 0 15px rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: white;
      overflow: hidden;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: none;
      background: white;
    }

    /* Responsive: shrink on small screens */
    @media (max-width: 900px) {
      .pdf-container {
        width: 90vw;
        height: calc(90vw * 1.29); /* maintain letter ratio */
      }
    }
  </style>
</head>
<body>

  <!-- Starry background -->
  <div id="star-container"></div>

  <!-- PDF Resume Display as Paper -->
  <div class="pdf-container">
    <iframe src="media/fiona_resume.pdf"></iframe>
  </div>

  <!-- Stars script -->
  <script>
    const starContainer = document.getElementById('star-container');
    const numberOfStars = 80;
    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.className = Math.random() > 0.5 ? 'star' : 'diamond';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${2 + Math.random() * 3}s, ${3 + Math.random() * 4}s`;
      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
